<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="card">
      <form>
        <h1>Sign Up</h1>
        <h2>It's free and only takes a minute</h2>
        <label>First name<input type="text" id="Etunimi" /></label>
        <label>Last name<input type="text" id="Sukunimi" /></label>
        <label>Email<input type="email" id="Sahkoposti" /></label>
        <label>Password<input type="password" id="Salasana" /></label>
        <label>Confirm password<input type="password" id="Salasana2" /></label>
        <button type="submit" id="Luo_Tili">SIGN UP</button>
        <p>
          By clicking the Sign Up button, you agree to<br />
          our <a href="#">Terms & Conditions</a> and
          <a href="#">Privacy Policy</a>
        </p>
      </form>
    </div>
    <p class="kirjaudu">Already have an account? <a href="#">Login Here</a></p>
  </body>
</html>
