<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <style>
      body {
        font-family: Arial;
      }
      #taskInput {
        padding: 8px;
        width: 200px;
      }
      #addTaskBtn {
        padding: 8px 12px;
        background: #4caf50;
        color: white;
        border: none;
      }
      #taskList {
        list-style: none;
        padding: 0;
      }
      #taskList li {
        padding: 8px;
        border-bottom: 1px solid #ddd;
        cursor: pointer;
      }
      #taskList li.completed {
        text-decoration: line-through;
        color: #888;
      }
    </style>
  </head>

  <body></body>
</html>
